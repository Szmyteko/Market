services:
  market:
    build:
      context: .
      dockerfile: Market/Dockerfile.prod
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true
      - ConnectionStrings__DefaultConnection=Server=db;Database=MarketDb;User ID=sa;Password=${SA_PASSWORD};TrustServerCertificate=True
      - Seed__AdminEmail=${SEED_ADMIN_EMAIL}
      - Seed__AdminPassword=${SEED_ADMIN_PASSWORD}
    depends_on:
      - db
    volumes:
      - market_storage:/app/PrivateStorage
    networks:
      - web
      - internal
    restart: unless-stopped

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "${SA_PASSWORD}"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - internal
    restart: unless-stopped
    mem_limit: 4g

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web
    depends_on:
      - market
    restart: unless-stopped

networks:
  web:
  internal:

volumes:
  mssql_data:
  market_storage:
  caddy_data:
  caddy_config:
